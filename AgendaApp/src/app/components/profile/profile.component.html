
<div class="container">
    <div class="row justify-content-md-center">
      <div class="col">
        <form #editUserForm="ngForm" (ngSubmit)="editUser()" style="margin: 25px;">
            <div class="col-lg-12 col-sm-6">
                <div class="card hovercard">
                    <div class="cardheader">
                        <div class="avatar">
                            <img alt="" src="{{ url + 'obtener-imagen-usuario/' + user.imagen }}" *ngIf="user.imagen">
                
                            <img alt="" src="/src/assets/img/agenda-2417912_960_720.png" *ngIf="!user.imagen">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Nombre</label>
                          <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" class="form-control" id="nombre"
                            placeholder="Enter name">
                        </div>
                
                        <div class="form-group">
                          <label for="exampleInputEmail1">Apellido</label>
                          <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellido" class="form-control"
                            id="apellido" placeholder="Enter apellido">
                        </div>
                
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" id="email"
                            placeholder="Enter email">
                        </div>


                        <div class="form-group">
                          <label for="exampleInputEmail1">Nick</label>
                          <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nickname" class="form-control" id="nick"
                            placeholder="Enter nick">
                        </div>
                
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                          </div>
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
                              (change)="fileChangeEvent($event)">
                            <label class="custom-file-label" for="inputGroupFile01">Choose Image Profile</label>
                          </div>
                        </div>
                </div>  
                </div>
          <button type="submit" class="btn btn-outline-success">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>
