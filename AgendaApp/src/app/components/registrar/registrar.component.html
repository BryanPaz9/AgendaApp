<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="registrar()" style="margin: 25px;">

    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" name="nombre" #nombre="ngModel"  [(ngModel)]="user.nombre" class="form-control" id="nombre" placeholder="Enter nombre">
    </div>
  
    <div class="form-group">
      <label for="exampleInputEmail1">Apellido</label>
      <input type="text" name="apellido" #apellido="ngModel"  [(ngModel)]="user.apellido" class="form-control" id="apellido" placeholder="Enter apellido">
    </div>
  
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" name="email" #email="ngModel"  [(ngModel)]="user.email" class="form-control" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Nickname</label>
      <input type="text" name="nick" #nickname="ngModel"  [(ngModel)]="user.nickname" class="form-control" id="nick" placeholder="Enter nick">
    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" #password="ngModel" class="form-control" [(ngModel)]="user.password" id="password" placeholder="Password">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
